<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Listar Usuarios</title>

</head>
<body>
    <div class="container">
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Dirección
                    </th>
                    <th>
                        Latitud
                    </th>
                    <th>
                        Longitud
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        Fecha Reporte
                  </th>
                </tr>
            </thead>
            <tbody id="contenido">

            </tbody>
        </table>
    </div>
    
    
  <!-- Modal Trigger -->
  
  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">

        <div class="container">
            <div class="row">
                <form class="col s12">
                    
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="_id" type="hidden" class="validate" >
                      <input id="direccion" type="text" class="validate" placeholder="Dirección">
                      <label for="direccion">Dirección</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="latitud" type="number" class="validate" placeholder="Latitud">
                      <label for="latitud">Latitud</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="longitud" type="number" class="validate" placeholder="Longitud">
                        <label for="longitud">Longitud</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="descripcion" type="text" class="validate" placeholder="Descripción">
                      <label for="descripcion">Descripción</label>
                  </div>
                    <div class="input-field col s12">
                        <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                            <i class="material-icons right">send</i>
                          </button>
                    </div>               
                </form>
              </div>
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>


<div class="input-field col s12">
        <a class="waves-effect waves-light btn modal-trigger" href="#modalRegistrar">Registrar</a>
</div>

<div id="modalRegistrar" class="modal">
  <div class="modal-content">

      <div class="container">
          <div class="row">
            <form class="col s12">

              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="direccion" type="text" class="validate">
                <label for="direccion">Dirección</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="latitud" type="number" class="validate">
                <label for="latitud">Latitud</label>
              </div>
              <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="longitud" type="number" class="validate">
                  <label for="longitud">Longitud</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="descripcion" type="text" class="validate">
                <label for="descripcion">Descripción</label>
            </div>
              <div class="input-field col s12">
                  <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">Registrar
                      <i class="material-icons right">send</i>
                    </button>
              </div>
            
          </form>
            </div>
      </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   


<script>
        
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    //var instances = M.Modal.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.modal').modal();
  });


</script>
<script src="js/funciones.js"></script>


</body>
</html>
