<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>Registrar Rol</title>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
</head>
<body>
      <div class="container">
        <div class="row">
            <form id="msform" class="col s12">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="_id" type="hidden" class="validate" >
                <input id="nombrerol" type="text" class="validate" placeholder="Nombre del Rol">
                <label for="nombrerol">Nombre del Rol</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="permisos" type="text" class="validate" placeholder="Permisos">
                <label for="permisos">Permisos</label>
              </div>
              <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="funciones" type="text" class="validate" placeholder="Funciones">
                  <label for="funciones">Funciones</label>
              </div>
            <div class="input-field col s12">
              <select class="browser-default" id="estado">
                <option value="" disabled selected>Elija el estado</option>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
            <div class="input-field col s12">
              <button id="btnRegistrarrol" class="btn waves-effect waves-light" type="submit" name="action">Registrar
                  <i class="material-icons right">send</i>
                </button>
          </div>
                  
                </form>
              </div>
        </div>
        </div>
    </div>
<script src="../ConsumirApi/js/funcionesRol.js"></script>

</body>
</html>
